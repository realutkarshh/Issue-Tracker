<div class="min-h-screen bg-gradient-to-br from-black via-gray-950 to-gray-900 flex flex-col font-['Poppins']">
  
  <!-- Enhanced Header Navigation -->
  <header class="bg-gray-950/90 backdrop-blur-md shadow-2xl border-b border-gray-800/50 sticky top-0 z-50 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <!-- Modernized Logo Section -->
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg shadow-blue-500/20 flex items-center justify-center">
              <mat-icon class="text-white !text-2xl !leading-none">bug_report</mat-icon>
            </div>
            <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-gray-950 animate-pulse"></div>
          </div>
          <div class="hidden sm:block">
            <h1 class="text-lg sm:text-xl font-bold bg-gradient-to-r from-gray-100 to-gray-300 bg-clip-text text-transparent leading-tight">{{ title }}</h1>
            <p class="text-xs text-gray-500 font-medium leading-tight">Project Management System</p>
          </div>
        </div>
       
      </div>
    </div>
    
    <!-- Progress Bar for Page Transitions (Optional) -->
    <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-500 scale-x-0 origin-left transition-transform duration-300" 
         [class.scale-x-100]="false">
    </div>
  </header>

  <!-- Enhanced Main Content Area -->
  <main class="flex-1 relative">
    <!-- Background Pattern (Optional) -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_120%,rgba(59,130,246,0.03),rgba(0,0,0,0))] pointer-events-none"></div>
    
    <div class="relative z-10">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Modern Footer -->
  <footer class="bg-gray-950/80 backdrop-blur-sm border-t border-gray-800/50 py-8 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center gap-6">
        
        <!-- Footer Left Content -->
        <div class="flex flex-col sm:flex-row items-center gap-4">
          <div class="text-sm text-gray-400 font-medium text-center sm:text-left leading-relaxed">
            © 2025 <span class="font-semibold text-gray-200">Issue Tracker</span>
          </div>
          <div class="hidden sm:block w-1 h-1 bg-gray-600 rounded-full"></div>
          <div class="text-sm text-gray-500 leading-relaxed">
            Built with <span class="text-red-400">♥</span> using Angular & FastAPI
          </div>
        </div>
        
        <!-- Footer Right Content -->
        <div class="flex items-center gap-4">
          
          <!-- Version Info (Optional) -->
          <div class="hidden lg:flex items-center gap-2 text-xs text-gray-500">
            <span class="px-2 py-1 bg-gray-800 text-gray-300 rounded-md font-mono text-xs leading-tight">v2.1.0</span>
          </div>
        </div>
      </div>
      
      <!-- Additional Footer Links (Optional) -->
      <div class="mt-6 pt-4 border-t border-gray-800 flex flex-wrap justify-center md:justify-start gap-6 text-xs text-gray-500">
        <a href="#" class="hover:text-gray-300 transition-colors font-medium leading-tight">Privacy Policy</a>
        <a href="#" class="hover:text-gray-300 transition-colors font-medium leading-tight">Terms of Service</a>
        <a href="#" class="hover:text-gray-300 transition-colors font-medium leading-tight">Documentation</a>
        <a href="#" class="hover:text-gray-300 transition-colors font-medium leading-tight">Support</a>
      </div>
    </div>
  </footer>
</div>
