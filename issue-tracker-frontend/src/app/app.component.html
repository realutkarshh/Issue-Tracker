<div class="min-h-screen bg-gray-50 flex flex-col">
  
  <!-- Header Navigation -->
  <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <!-- Logo Section -->
        <div class="flex items-center gap-4">
          <div class="bg-blue-500 text-white p-2 rounded-lg">
            <mat-icon class="text-2xl">bug_report</mat-icon>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-800">{{ title }}</h1>
            <p class="text-xs text-gray-500">Project Management System</p>
          </div>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="hidden md:flex items-center gap-4">
          <a 
            mat-button
            routerLink="/issues" 
            routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-all">
            <mat-icon>list</mat-icon>
            All Issues
          </a>
          
          <a 
            mat-raised-button 
            color="primary"
            routerLink="/create"
            class="flex items-center gap-2 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-lg hover:shadow-xl transition-all">
            <mat-icon>add</mat-icon>
            Create Issue
          </a>
        </nav>

        <!-- Mobile Menu Button -->
        <button 
          mat-icon-button 
          class="md:hidden text-gray-600"
          [matMenuTriggerFor]="mobileMenu">
          <mat-icon>menu</mat-icon>
        </button>
        
        <!-- Mobile Menu -->
        <mat-menu #mobileMenu="matMenu" class="mt-2">
          <a mat-menu-item routerLink="/issues">
            <mat-icon>list</mat-icon>
            <span>All Issues</span>
          </a>
          <a mat-menu-item routerLink="/create">
            <mat-icon>add</mat-icon>
            <span>Create Issue</span>
          </a>
        </mat-menu>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-sm text-gray-600">
          Â© 2025 Issue Tracker. Built with Angular & FastAPI.
        </div>
        <div class="flex items-center gap-4 text-sm text-gray-500">
          <span class="flex items-center gap-1">
            <mat-icon class="text-sm text-green-500">circle</mat-icon>
            System Status: Online
          </span>
        </div>
      </div>
    </div>
  </footer>
</div>
